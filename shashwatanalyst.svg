<svg width="800" height="370" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="800" height="400" fill="#000000"/>
  
  <!-- Snowfall particles -->
  <g id="snowfall">
    <!-- Large snowflakes -->
    <circle r="1.5" fill="white" opacity="0.8">
      <animate attributeName="cy" values="-10;410" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100;120" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="8s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.5" fill="white" opacity="0.7">
      <animate attributeName="cy" values="-10;410" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="250;230" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="12s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.5" fill="white" opacity="0.6">
      <animate attributeName="cy" values="-10;410" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="400;420" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="10s" repeatCount="indefinite"/>
    </circle>

    <circle r="2" fill="white" opacity="0.9">
      <animate attributeName="cy" values="-10;410" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="550;570" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0" dur="7s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.3" fill="white" opacity="0.5">
      <animate attributeName="cy" values="-10;410" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="700;680" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="15s" repeatCount="indefinite"/>
    </circle>

    <!-- Medium snowflakes -->
    <circle r="1.3" fill="white" opacity="0.6">
      <animate attributeName="cy" values="-10;410" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="150;140" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="9s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.3" fill="white" opacity="0.7">
      <animate attributeName="cy" values="-10;410" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="300;320" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="11s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.2" fill="white" opacity="0.8">
      <animate attributeName="cy" values="-10;410" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="480;460" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.5" fill="white" opacity="0.9">
      <animate attributeName="cy" values="-10;410" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="620;640" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0" dur="13s" repeatCount="indefinite"/>
    </circle>

    <circle r="2.3" fill="white" opacity="0.4">
      <animate attributeName="cy" values="-10;410" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="750;730" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.4;0" dur="14s" repeatCount="indefinite"/>
    </circle>

    <!-- Small snowflakes -->
    <circle r="1.2" fill="white" opacity="0.5">
      <animate attributeName="cy" values="-10;410" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="80;90" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="16s" repeatCount="indefinite"/>
    </circle>

    <circle r="1" fill="white" opacity="0.6">
      <animate attributeName="cy" values="-10;410" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="200;180" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="18s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.4" fill="white" opacity="0.7">
      <animate attributeName="cy" values="-10;410" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="350;370" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="5s" repeatCount="indefinite"/>
    </circle>

    <circle r="0.8" fill="white" opacity="0.8">
      <animate attributeName="cy" values="-10;410" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="500;480" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="20s" repeatCount="indefinite"/>
    </circle>

    <circle r="1.1" fill="white" opacity="0.3">
      <animate attributeName="cy" values="-10;410" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="650;670" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.3;0" dur="17s" repeatCount="indefinite"/>
    </circle>

    <!-- Additional layer of small particles -->
    <circle r="0.5" fill="white" opacity="0.4">
      <animate attributeName="cy" values="-10;410" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="120;110" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.4;0" dur="22s" repeatCount="indefinite"/>
    </circle>

    <circle r="0.7" fill="white" opacity="0.5">
      <animate attributeName="cy" values="-10;410" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="270;290" dur="19s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="19s" repeatCount="indefinite"/>
    </circle>

    <circle r="0.6" fill="white" opacity="0.6">
      <animate attributeName="cy" values="-10;410" dur="21s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="420;400" dur="21s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="21s" repeatCount="indefinite"/>
    </circle>

    <circle r="0.9" fill="white" opacity="0.7">
      <animate attributeName="cy" values="-10;410" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="580;600" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle r="0.4" fill="white" opacity="0.8">
      <animate attributeName="cy" values="-10;410" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="720;710" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text content -->
  <g id="text-content">
    <!-- Hello text -->
    <text x="400" y="140" text-anchor="middle" fill="white" font-family=" 'Satisfy', cursive" font-size="32" font-weight="100" letter-spacing="8px" opacity="0">
      Hello
      <animate attributeName="opacity" values="0;1" dur="1s" begin="0.5s" fill="freeze"/>
    </text>

    <!-- I'm Shashwat text -->
    <text x="400" y="200" text-anchor="middle" fill="white" font-family="'Satisfy', cursive" font-size="32" font-weight="100"  letter-spacing="12px" opacity="0"  >
      I'm Shashwat
      <animate attributeName="opacity" values="0;1" dur="1s" begin="1.5s" fill="freeze"/>
    </text>

    <!-- Data Analyst text -->
    <text x="400" y="260" text-anchor="middle" fill="white" font-family="'Satisfy', cursive" font-size="32" font-weight="100" letter-spacing="12px" opacity="0">
      Data Analyst
      <animate attributeName="opacity" values="0;1" dur="1s" begin="2.5s" fill="freeze"/>
    </text>
  </g>
</svg>
